/* =========================
   CATALOG
========================= */
function loadCatalog() {
    const btn = document.querySelector(".catalog__btn");
    const menu = document.querySelector(".catalog__menu");

    if (!btn || !menu) return;

    btn.addEventListener("click", e => {
        e.stopPropagation();
        menu.style.display = menu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", e => {
        if (!menu.contains(e.target) && !btn.contains(e.target)) {
            menu.style.display = "none";
        }
    });
}

/* =========================
   CART
========================= */
function initCart() {
    const cartBtn = document.getElementById("cart-btn");
    const cartModal = document.getElementById("cart-modal");
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");
    const cartCount = document.getElementById("cart-count");
    const cartCountModal = document.getElementById("cart-count-modal");

    // ‚úÖ –Ñ–î–ò–ù–ò–ô STATE
    window.cart = JSON.parse(localStorage.getItem("cart")) || [];

    // üßπ —á–∏—Å—Ç–∫–∞
    window.cart = window.cart.filter(item => item && item.name && !isNaN(item.price));
    saveCart();

    updateCart();

    cartBtn?.addEventListener("click", () => {
        cartModal.style.display = "flex";
    });

    cartModal?.addEventListener("click", e => {
        if (e.target === cartModal) cartModal.style.display = "none";
    });

    document.addEventListener("click", e => {
        /* REMOVE */
        if (e.target.classList.contains("remove-item")) {
            const index = +e.target.dataset.index;
            window.cart.splice(index, 1);
            saveCart();
            updateCart();
        }

        /* ADD TO CART */
        if (e.target.classList.contains("add-to-cart")) {
            e.preventDefault();

            /* CUSTOM BOX */
            if (e.target.dataset.type === "custom_box") {
                if (!window.assembleState?.selectedBox) {
                    console.warn("‚ùå –ë–æ–∫—Å –Ω–µ –æ–±—Ä–∞–Ω–æ");
                    return;
                }

                const box = {
                    type: "custom_box",
                    name: `üéÅ –ë–û–ö–°: ${assembleState.selectedBox.name}`,
                    quantity: 1,
                    price: Number(calculateTotalPrice()) || 0,
                    image: assembleState.selectedBox.image || "/foto/logo2.png",
                    box: assembleState.selectedBox,
                    products: assembleState.selectedProducts || [],
                    card: assembleState.selectedCard || null
                };

                window.cart.push(box);
                saveCart();
                updateCart();
                return;
            }

            /* REGULAR PRODUCT */
            const name = e.target.dataset.name;
            const price = Number(e.target.dataset.price) || 0;
            const image = e.target.dataset.image || "/foto/logo2.png";

            const exist = window.cart.find(i => i.name === name);
            if (exist) exist.quantity++;
            else window.cart.push({ name, price, image, quantity: 1 });

            saveCart();
            updateCart();
        }
    });

    /* UPDATE CART UI */
    function updateCart() {
        cartItems.innerHTML = "";
        let total = 0;
        let count = 0;

        if (!window.cart.length) {
            cartItems.innerHTML = "<p>üõí –ö–æ—à–∏–∫ –ø–æ—Ä–æ–∂–Ω—ñ–π</p>";
        }

        window.cart.forEach((item, index) => {
            const li = document.createElement("li");
            li.innerHTML =
                item.type === "custom_box"
                    ? renderCustomBoxItemSafe(item, index)
                    : renderRegularItemSafe(item, index);
            cartItems.appendChild(li);

            total += (item.price || 0) * (item.quantity || 1);
            count += item.quantity || 1;
        });

        totalPrice.textContent = total + " –≥—Ä–Ω";
        cartCount.textContent = count;
        cartCountModal.textContent = count;
    }

    window.updateCart = updateCart;
    window.saveCart = saveCart;
}

/* =========================
   SAVE
========================= */
function saveCart() {
    localStorage.setItem("cart", JSON.stringify(window.cart));
    console.log("üíæ cart:", window.cart);
}

/* =========================
   RENDER HELPERS
========================= */
function renderRegularItemSafe(item, index) {
    return `
      <div class="cart-item">
        <img src="${item.image}">
        <strong>${item.name}</strong> x${item.quantity}
        <span>${item.price * item.quantity} –≥—Ä–Ω</span>
        <button class="remove-item" data-index="${index}">‚úï</button>
      </div>
    `;
}

function renderCustomBoxItemSafe(item, index) {
    return `
      <div class="cart-box">
        <img src="${item.image}">
        <div>
          <strong>${item.name}</strong>
          <div>${item.price} –≥—Ä–Ω</div>
        </div>
        <button class="remove-item" data-index="${index}">‚úï</button>
      </div>
    `;
}
