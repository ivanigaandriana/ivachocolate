

<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення</title>
    <link rel="stylesheet" href="../aseets/style.css">
</head>
<body>
<div class="wrapper">
    <header id="header-placeholder"></header>
    <main>
        <div class="checkout-wrapper container">

            <section class="checkout-form-section">
                <h2>Ваші дані</h2>

                <form id="order-form">

                    <!-- Основні контактні дані -->
                    <label>Ім'я:
                        <input type="text" name="firstName" required>
                    </label>
                    <label>Прізвище:
                        <input type="text" name="lastName" required>
                    </label>
                    <label>Телефон:
                        <input type="text" name="phone" required>
                    </label>
                    <label>Email:
                        <input type="email" name="email" required>
                    </label>

                    <h3>Адреса доставки</h3>
                    <label>Країна:
                        <input type="text" name="country" required>
                    </label>
                    <label>Місто:
                        <input type="text" name="city" required>
                    </label>
                    <label>Вулиця:
                        <input type="text" name="street" required>
                    </label>
                    <label>Номер будинку:
                        <input type="text" name="houseNumber" required>
                    </label>
                    <label>Поштовий індекс:
                        <input type="text" name="postalIndex" required>
                    </label>

                    <hr>

                    <!-- Замовлення на фірму -->
                    <label style="display:flex; gap:10px; align-items:center;">
                        <input type="checkbox" id="company-order">
                        Замовлення на фірму
                    </label>

                    <div id="company-fields" style="display:none; margin-top:10px; padding:10px; border:1px solid #ccc; border-radius:8px;">
                        <h3>Дані компанії</h3>
                        <label>Назва компанії:
                            <input type="text" name="companyName">
                        </label>
                        <label>IČO / ЄДРПОУ:
                            <input type="text" name="companyID">
                        </label>
                        <label>DIČ / Податковий номер:
                            <input type="text" name="companyVAT">
                        </label>
                    </div>

                    <section class="delivery">
                        <h3>Спосіб доставки</h3>

                        <!-- Zásilkovna -->
                        <label for="shipping-zasilkovna" class="shipping-option">
                            <input type="radio" name="delivery" id="shipping-zasilkovna" value="zasilkovna" required>
                            <span class="payment-info">
                                <b class="shipping-billing-name">Zásilkovna — пункт видачі</b>
                                <span>
                                    <span class="show-tooltip question-tooltip"
                                        title="Доставка у будь-який пункт видачі Zásilkovna">?</span>
                                </span>
                            </span>
                            <span class="shipping-logo">
                                <img src="/foto/лого засілковна.webp" alt="Zásilkovna logo">
                            </span>
                            <strong class="payment-shipping-price" data-shipping-price="69">69 Kč</strong>
                        </label>

                        <!-- Česká pošta -->
                        <label for="shipping-post" class="shipping-option">
                            <input type="radio" name="delivery" id="shipping-post" value="ceska_posta">
                            <span class="payment-info">
                                <b class="shipping-billing-name">Česká pošta (3–5 днів)</b>
                                <span>
                                    <span class="show-tooltip question-tooltip"
                                        title="Доставка через Česká pošta протягом 3–5 днів">?</span>
                                </span>
                            </span>
                            <span class="shipping-logo">
                                <img src="/foto/лого чеська пошта.webp" alt="Česká pošta logo">
                            </span>
                            <strong class="payment-shipping-price" data-shipping-price="89">89 Kč</strong>
                        </label>

                        <!-- DPD -->
                        <label for="shipping-dpd" class="shipping-option">
                            <input type="radio" name="delivery" id="shipping-dpd" value="dpd">
                            <span class="payment-info">
                                <b class="shipping-billing-name">DPD кур'єр</b>
                                <span>
                                    <span class="show-tooltip question-tooltip"
                                        title="Кур'єрська доставка DPD">?</span>
                                </span>
                            </span>
                            <span class="shipping-logo">
                                <img src="/foto/лого дпд.png" width="40" height="40" alt="DPD logo">
                            </span>
                            <strong class="payment-shipping-price" data-shipping-price="119">119 Kč</strong>
                        </label>
                    </section>

                    <h3>Спосіб оплати</h3>

                    <!-- Оплата карткою -->
                    <label for="payment-card" class="payment-option">
                        <input type="radio" name="payment" id="payment-card" value="card" required>
                        <span class="payment-info">
                            <b>Оплата карткою</b>
                        </span>
                    </label>

                    <!-- Банківський переказ -->
                    <label for="payment-bank" class="payment-option">
                        <input type="radio" name="payment" id="payment-bank" value="bank">
                        <span class="payment-info">
                            <b>Банківський переказ</b>
                        </span>
                    </label>

                    <!-- Наложений платіж -->
                    <label for="payment-cash" class="payment-option">
                        <input type="radio" name="payment" id="payment-cash" value="cash_on_delivery">
                        <span class="payment-info">
                            <b>Наложений платіж (+50 Kč)</b>
                        </span>
                    </label>

                    <label>Коментар:
                        <textarea name="comment"></textarea>
                    </label>

                    <!-- Чекбокс згоди -->
                    <label style="display:flex; gap:10px; align-items:flex-start; font-size:14px;">
                        <input type="checkbox" id="privacy-consent" required>
                        <span>
                            Я погоджуюсь на обробку моїх персональних даних відповідно до
                            <a href="/pages/privacy.html" target="_blank">політики конфіденційності</a>
                        </span>
                    </label>

                    <!-- Кнопка підсумкового оформлення -->
                    <button type="submit" class="checkout-submit">Підтвердити замовлення</button>

                </form>
            </section>

            <section class="checkout-cart">
                <h2>Ваше замовлення</h2>
                <ul id="checkout-items"></ul>
                <p><strong>Загальна сума:</strong> <span id="checkout-total">0</span> Kč</p>
                <p>До оплати: <strong id="checkout-final-total">0</strong> Kč</p>
                <div id="checkout-info"></div>
            </section>

        </div>
    </main>
    <footer id="footer-placeholder"></footer>
</div>

<script src="../aseets/js/checkout.js"></script>
<script src="../aseets/js/footerHeader.js"></script>
<script src="../aseets/js/index.js"></script>

<!-- Модалка картки -->
<div id="card-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:999;">
    <div style="background:var(--c-tile); padding:20px; border-radius:10px; width:300px; position:relative;">
        <button id="close-card-modal" style="position:absolute; top:10px; right:10px; background:none; border:none; font-size:18px; cursor:pointer;">✖</button>
        <h3>Оплата карткою (демо)</h3>
        <label>Номер картки:
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required>
        </label>
        <label>Термін дії (MM/YY):
            <input type="text" id="card-expiry" placeholder="12/34" required>
        </label>
        <label>CVV:
            <input type="text" id="card-cvv" placeholder="123" required>
        </label>
        <button id="pay-card-btn" class="checkout-delivery" >Оплатити</button>
    </div>
</div>
</body>
</html>
